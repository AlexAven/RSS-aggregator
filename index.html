<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./src/assets/favicon/favicon.png">
    <title>RSS agregator project</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="main flex-grow-1">
    <section class="input container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="main__header display-3 mb-0">
          </h1>
          <p class="main__description lead mb-2"></p>
          <form action="" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100" placeholder="Вставьте сюда RSS-ссылку" autocomplete="off">
                  <label for="url-input"></label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-success px-sm-5"></button>
              </div>
            </div>
          </form>
            <p class="feedback m-0 position-absolute medium pt-2"></p>
          </div>
        </div>
    </section>
    <section class="news-list container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
      

    </main>
    <footer class="footer bg-body-secondary border fixed-bottom mt-5">
  <div class="container text-center w-100 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <p class="text-primary m-0">
        Project made by
        <a href="https://github.com/AlexAven">Alexander Kazakov</a>
      </p>
    </div>
  </div>
</footer>
  </body>
</html>
